<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour">8:00am</div>
        <input type="text" class="col-10 eight description"></input>
        <button id="eight" class="col-1 saveBtn0 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">9:00am</div>
        <input type="text" class="col-10 nine description"></input>
        <button id="nine" class="col-1 saveBtn1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">10:00am</div>
        <input type="text" class="col-10 ten description"></input>
        <button id="ten" class="col-1 saveBtn2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">11:00am</div>
        <input type="text" class="col-10 eleven description"></input>
        <button id="eleven" class="col-1 saveBtn3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">12:00am</div>
        <input type="text" class="col-10 twelve description"></input>
        <button id="twelve" class="col-1 saveBtn4 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">1:00pm</div>
        <input type="text" class="col-10 one description"></input>
        <button id="one" class="col-1 saveBtn5 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">2:00pm</div>
        <input type="text" class="col-10 two description"></input>
        <button id="two" class="col-1 saveBtn6 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">3:00pm</div>
        <input type="text" class="col-10 three description"></input>
        <button id="three" class="col-1 saveBtn7 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">4:00pm</div>
        <input type="text" class="col-10 four description"></input>
        <button id="four" class="col-1 saveBtn8 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">5:00pm</div>
        <input type="text" class="col-10 five description"></input>
        <button id="five" class="col-1 saveBtn9 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
